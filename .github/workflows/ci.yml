name: CI Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: pip install --upgrade pip

      # 4Ô∏è‚É£ Install CPU-only PyTorch
      - name: Install CPU PyTorch
        run: |
          pip install torch==2.2.2 torchvision==0.17.2 \
          --index-url https://download.pytorch.org/whl/cpu

      # 5Ô∏è‚É£ Install remaining dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 6Ô∏è‚É£ Run unit tests
      - name: Run tests
        run: python -m pytest

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t cats-dogs-api .

      # 8Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 9Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        run: docker tag cats-dogs-api ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest

      # üîü Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest