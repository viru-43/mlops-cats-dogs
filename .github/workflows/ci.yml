name: CI Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Upgrade pip
      - name: Upgrade pip
        run: pip install --upgrade pip

      # 4Ô∏è‚É£ Install DVC
      - name: Install DVC
        run: pip install dvc

      # 5Ô∏è‚É£ Pull DVC artifacts (IMPORTANT)
      - name: Pull DVC artifacts
        run: dvc pull

      # 6Ô∏è‚É£ Install CPU-only PyTorch
      - name: Install CPU PyTorch
        run: |
          pip install torch==2.2.2 torchvision==0.17.2 \
          --index-url https://download.pytorch.org/whl/cpu

      # 7Ô∏è‚É£ Install remaining dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 8Ô∏è‚É£ Run unit tests only
      - name: Run unit tests
        run: python -m pytest tests/

      # 9Ô∏è‚É£ Build Docker image (model now included)
      - name: Build Docker image
        run: docker build -t cats-dogs-api .

      # üîü Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 1Ô∏è‚É£1Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        run: docker tag cats-dogs-api ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest

      # 1Ô∏è‚É£3Ô∏è‚É£ Run container for smoke testing
      - name: Run container for smoke testing
        run: |
          docker run -d -p 8000:8000 --name smoke-test-container ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest
          sleep 5

      # 1Ô∏è‚É£4Ô∏è‚É£ Install requests for smoke check
      - name: Install requests
        run: pip install requests

      # 1Ô∏è‚É£5Ô∏è‚É£ Run smoke test
      - name: Run smoke test
        run: python smoke_check.py

      # 1Ô∏è‚É£6Ô∏è‚É£ Stop container
      - name: Stop container
        run: docker stop smoke-test-container